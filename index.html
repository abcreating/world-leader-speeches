<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Leader Speeches</title>
</head>
<body>
    <h1>World Leader Speeches</h1>
    <p>Below is the list of speeches scraped from the White House:</p>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Link</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- This section will be filled by JavaScript -->
        </tbody>
    </table>

    <script>
        // Fetch the CSV file
        fetch('whitehouse_speeches.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split("\n").slice(1); // Skip the header row
                const tbody = document.querySelector("tbody");
                rows.forEach(row => {
                    const cols = row.split(",");
                    if (cols.length > 1) {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${cols[0]}</td>
                            <td><a href="${cols[1]}" target="_blank">View Speech</a></td>
                            <td>${cols[2]}</td>
                        `;
                        tbody.appendChild(tr);
                    }
                });
            });
    </script>
</body>
</html>
